<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="action()">register</button>
    <button onclick="actionSign()">signin</button>
    <button onclick="actionPost()">post</button>
    <script>
        let token = '';
        function actionPost() {
            new Promise(res => {
                res(fetch('/getAllComments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token.token,
                    },
                    body: JSON.stringify({
                        "name": "sssss",
                        "photo": "photo",
                        "text": "redacter com",
                        "email": "vakhalus@gmail.com",
                        "id": "$2b$10$py0FDeyDCmeHC8n4/6osxeIsFvalEtupFVVtUrWnuw/zvHBR1kjHm"
                    })
                }).then (res => {
                    return res.json();
                }).then (res => {
                    console.log(res);
                })
                )
            })
        }
        function action() {
            new Promise(res => {
                res(fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        first_name: "gggg",
                        second_name: "gggggggg",
                        email: "vakhalus@gmail.com", 
                        password: "12345678"
                    })
                }).then (res => {
                    return res.json();
                }).then (res => {
                    console.log(res);
                    token = res;
                })
                )
            })
        }
        function actionSign() {
            new Promise(res => {
                res(fetch('/signIn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: "vakhalus@gmail.com", 
                        password: "12345678"
                    })
                }).then (res => {
                    return res.json();
                }).then (res => {
                    console.log(res);
                    token = res;
                })
                )
            })
        }
    </script>
</body>
</html>
